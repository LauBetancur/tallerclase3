<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> <label for="imput-name">Name</label> 
        <input name="imput-name" type="text"required autofocus/> 
        <label for="imput-correo">correo</label> 
        <input name="imput-correo" type="email"required/>
        <label for="url">url</label> 
        <input name="imput-url" type="url" placeholder="Escribe la URL de tu página web personal"/>
        <label for="Date">date</label> 
        <input name="imput-date" type="date" />
        <label for="time">time</label> 
        <input name="imput-time" type="time" />
        <label for="datetime">datetime</label> 
        <input name="imput-datetime" type="datetime-local" />
        <label for="numero">Ingrese un número entre -10 y 10:</label>
        <input type="number" id="numero" name="numero" min="-10" max="10" required>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />
        <input type="submit"value="submit" />
        <input type="reset" value="reset" />
    </form>
   


</body>
</html>
